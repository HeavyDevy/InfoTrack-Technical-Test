<div>
<form #f="ngForm" novalidate>

    <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" name="url" [(ngModel)]="user.url">
    </div>

    <div class="form-group">
        <label>Keywords</label>
        <input type="text" class="form-control" name="keywords" [(ngModel)]="user.keywords">
    </div>
    
    <button [disabled]="!user.url || !user.keywords" type="submit" (click)="save()" nz-button nzType="primary" nzSize="small" [nzLoading]="loading">Submit</button>

</form>
</div>
